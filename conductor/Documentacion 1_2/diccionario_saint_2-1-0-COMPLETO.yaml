# =============================================================================
# SAINT ADMINISTRATIVO v2.1.0 - DICCIONARIO COMPLETO Y DEFINITIVO
# =============================================================================
# Base de Datos: Saint Administrativo
# Versión: 2.1.0
# Tipo: Diccionario de datos con tipos enriquecidos
# Fecha Actualización: 29-12-2025
# Nota: Fusión del archivo original + enriquecimiento con tipos de datos
# =============================================================================

database:
  name: "Saint Administrativo"
  description: "Sistema integrado de gestión administrativa y contable"
  version: "2.1.0"
  
  # =========================================================================
  # SECCIONES PRINCIPALES
  # =========================================================================
  
  metadata:
    created_date: "29-12-2025"
    last_updated: "29-12-2025"
    maintainer: "Saint Development Team"
    total_tables: "50+"
    total_fields: "1000+"
    
  # =========================================================================
  # TIPOS DE DATOS UTILIZADOS EN EL SISTEMA
  # =========================================================================
  
  data_types:
    varchar:
      description: "Texto variable con tamaño máximo especificado"
      examples:
        - "varchar(50) - Textos cortos (códigos, nombres)"
        - "varchar(200) - Descripciones medianas"
        - "varchar(max) - Textos sin límite (notas, observaciones)"
      usage: "Campos de texto: nombres, descripciones, direcciones"
    
    decimal:
      description: "Números decimales de alta precisión"
      format: "decimal(P,E) donde P=precisión total, E=decimales"
      examples:
        - "decimal(28,4) - Máxima precisión (9,999,999,999,999.9999)"
        - "decimal(15,2) - Montos estándar (999,999,999,999.99)"
        - "decimal(5,2) - Porcentajes (999.99)"
      usage: "Montos, precios, cantidades, porcentajes, tipos de cambio"
    
    int:
      description: "Números enteros"
      format: "int o bigint"
      examples:
        - "int - Valores -2,147,483,648 a 2,147,483,647"
        - "bigint - Valores mucho más grandes"
      usage: "Secuenciales, contadores, correlatives"
    
    smallint:
      description: "Entero pequeño (0 o 1 principalmente)"
      format: "smallint"
      range: "-32,768 a 32,767"
      usage: "Booleanos (0=No/Inactivo, 1=Sí/Activo), banderas"
    
    datetime2:
      description: "Fecha y hora con alta precisión"
      format: "datetime2(7) - Precisión hasta 100 nanosegundos"
      examples:
        - "2025-12-29 16:30:45.1234567"
      usage: "Fechas de transacciones, auditoría, timestamps"
    
    text:
      description: "Texto sin límite de longitud"
      usage: "Notas extensas, comentarios, documentos"
  
  # =========================================================================
  # TABLAS DE CONFIGURACIÓN Y SISTEMA
  # =========================================================================
  
  tables:
    
    SACONF:
      category: "Configuración"
      description: "Configuración general del sistema y sucursal principal"
      primary_key: "CodSucu"
      fields:
        CodSucu:
          description: "Código único identificador de la sucursal principal"
          type: "varchar(10)"
          constraints:
            primary_key: true
            not_null: true
            unique: true
          
        Descrip:
          description: "Nombre o razón social de la empresa"
          type: "varchar(200)"
          constraints: { not_null: true }
          
        Direc1:
          description: "Primera línea de la dirección física"
          type: "varchar(100)"
          
        Direc2:
          description: "Segunda línea de la dirección física"
          type: "varchar(100)"
          
        Email:
          description: "Correo electrónico principal de contacto"
          type: "varchar(100)"
          validation: "Formato válido de email"
          
        Telef:
          description: "Número telefónico principal"
          type: "varchar(20)"
          
        RIF:
          description: "Registro de Identificación Fiscal de la empresa"
          type: "varchar(20)"
          constraints: { unique: true }
          
        NIT:
          description: "Número de Identificación Tributaria"
          type: "varchar(20)"
          
        Ciudad:
          description: "Ciudad donde está ubicada la empresa"
          type: "varchar(50)"
          constraints: { not_null: true }
          foreign_key: "SACIUDAD(Ciudad)"
          
        Estado:
          description: "Estado o provincia donde está ubicada la empresa"
          type: "varchar(50)"
          constraints: { not_null: true }
          foreign_key: "SAESTADO(Estado)"
          
        Pais:
          description: "País donde está registrada la empresa"
          type: "varchar(50)"
          constraints: { not_null: true }
          foreign_key: "SAPAIS(Pais)"
          
        SPais:
          description: "Abreviatura o código del país para reportes"
          type: "varchar(5)"
          
        SEstado:
          description: "Abreviatura o código del estado para reportes"
          type: "varchar(5)"
          
        SCiudad:
          description: "Abreviatura o código de la ciudad para reportes"
          type: "varchar(5)"
          
        CodTaxs:
          description: "Código del impuesto predeterminado del sistema"
          type: "varchar(10)"
          foreign_key: "SATAXES(CodTaxs)"
          
        IdVersion:
          description: "Identificador de versión del software"
          type: "varchar(10)"
          constraints: { not_null: true }
          
        IdVerXtra:
          description: "Versión adicional o extensión del software"
          type: "varchar(10)"
          constraints: { not_null: true }
          
        MesCurso:
          description: "Mes actual del curso fiscal (YYYYMM)"
          type: "varchar(6)"
          format: "YYYYMM"
          
        MesTran:
          description: "Mes de las transacciones activas (YYYYMM)"
          type: "varchar(6)"
          constraints: { not_null: true }
          format: "YYYYMM"
          
        MesOC:
          description: "Mes de las órdenes de compra"
          type: "varchar(6)"
          constraints: { not_null: true }
          format: "YYYYMM"
          
        MesPrf:
          description: "Mes del período fiscal"
          type: "varchar(6)"
          constraints: { not_null: true }
          format: "YYYYMM"
          
        CostoMes:
          description: "Costo del mes actual del sistema"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          
        CorrelPrd:
          description: "Correlativo para numeración de productos"
          type: "int"
          constraints: { not_null: true }
          
        MtoExtraG:
          description: "Monto extra permitido en giros"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          
        ImpFleteV:
          description: "Importancia del flete en ventas (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        ImpFleteC:
          description: "Importancia del flete en compras (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        PagaReten:
          description: "Indica si paga retenciones automáticas"
          type: "smallint"
          values: [0, 1]
          
        AutoReten:
          description: "Retención automática habilitada (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        PorctReten:
          description: "Porcentaje de retención automática"
          type: "decimal(5,2)"
          constraints: { not_null: true }
          range: "0.00 - 100.00"
          
        Redond:
          description: "Redondeo permitido en operaciones (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        RedTotal:
          description: "Redondeo del total (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        ObliOper:
          description: "Operación obligatoria (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        PaswLim:
          description: "Límite de intentos de contraseña"
          type: "int"
          constraints: { not_null: true }
          
        Adicional:
          description: "Campo adicional para configuración personalizada"
          type: "varchar(max)"
          
        Factor:
          description: "Factor de conversión entre monedas"
          type: "decimal(15,4)"
          constraints: { not_null: true }
          default: 1.0000
          
        EsMoneda:
          description: "Utiliza moneda referencial (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        PedirNCtrl:
          description: "Requiere número de control (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        RetenIsrl:
          description: "Retención ISLR habilitada"
          type: "smallint"
          values: [0, 1]
          
        UsaNEL:
          description: "Utiliza NEL (Número de Expediente Laboral)"
          type: "smallint"
          values: [0, 1]
          
        InvConsig:
          description: "Inventario de consignación habilitado"
          type: "smallint"
          values: [0, 1]
          
        PrioridadIC:
          description: "Prioridad del inventario de consignación"
          type: "int"
          
        CorrelUNC:
          description: "Correlativo para números de control"
          type: "int"
          constraints: { not_null: true }
          
        ValorPtos:
          description: "Valor monetario de cada punto de cliente"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          
        MesesPtos:
          description: "Meses para expiración de puntos"
          type: "int"
          constraints: { not_null: true }
          
        FechaUC:
          description: "Fecha de última configuración"
          type: "datetime2(7)"
          
        FactorM:
          description: "Factor multiplicador para reportes"
          type: "decimal(15,4)"
          constraints: { not_null: true }
          
        UsaFactorM:
          description: "Utiliza factor multiplicador (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        SimbFac:
          description: "Símbolo de factura para impresión"
          type: "varchar(5)"
          
        Imagen:
          description: "Logo o imagen corporativa en Base64"
          type: "varchar(max)"
          
        FechaCreate:
          description: "Fecha y hora de creación del registro"
          type: "datetime2(7)"
          constraints: { not_null: true }
          default: "GETDATE()"
    
    # ===== Tablas Geográficas =====
    
    SAPAIS:
      category: "Configuración Geográfica"
      description: "Catálogo de países para referencias geográficas"
      primary_key: "Pais"
      fields:
        Pais:
          description: "Código ISO único del país"
          type: "varchar(5)"
          constraints: { primary_key: true, not_null: true }
          
        Descrip:
          description: "Nombre completo del país"
          type: "varchar(100)"
          constraints: { not_null: true }
          
        SPais:
          description: "Código de dos letras ISO del país"
          type: "varchar(2)"
          
        SEstado:
          description: "Código para estados del país"
          type: "varchar(5)"
          
        SCiudad:
          description: "Código para ciudades del país"
          type: "varchar(5)"
          
        sortname:
          description: "Nombre corto para ordenamiento alfabético"
          type: "varchar(100)"
          constraints: { not_null: true }
          
        phonecode:
          description: "Código de marcación telefónica internacional"
          type: "varchar(10)"
          constraints: { not_null: true }
          
        FechaCreate:
          description: "Fecha y hora de creación del registro"
          type: "datetime2(7)"
    
    SAESTADO:
      category: "Configuración Geográfica"
      description: "Catálogo de estados o provincias por país"
      primary_key: "Estado"
      fields:
        Estado:
          description: "Código único del estado o provincia"
          type: "varchar(10)"
          constraints: { primary_key: true, not_null: true }
          
        Descrip:
          description: "Nombre completo del estado o provincia"
          type: "varchar(100)"
          constraints: { not_null: true }
          
        Pais:
          description: "Código del país al que pertenece"
          type: "varchar(5)"
          constraints: { not_null: true }
          foreign_key: "SAPAIS(Pais)"
          
        FechaCreate:
          description: "Fecha y hora de creación del registro"
          type: "datetime2(7)"
    
    SACIUDAD:
      category: "Configuración Geográfica"
      description: "Catálogo de ciudades por estado"
      primary_key: ["Ciudad", "Estado"]
      fields:
        Ciudad:
          description: "Código único de la ciudad"
          type: "varchar(10)"
          constraints: { primary_key: true, not_null: true }
          
        Descrip:
          description: "Nombre completo de la ciudad"
          type: "varchar(100)"
          constraints: { not_null: true }
          
        Estado:
          description: "Código del estado al que pertenece"
          type: "varchar(10)"
          constraints: { not_null: true, primary_key: true }
          foreign_key: "SAESTADO(Estado)"
          
        Pais:
          description: "Código del país de referencia"
          type: "varchar(5)"
          foreign_key: "SAPAIS(Pais)"
          
        FechaCreate:
          description: "Fecha y hora de creación del registro"
          type: "datetime2(7)"
    
    # ===== Tablas de Terceros =====
    
    SACLIE:
      category: "Terceros"
      description: "Maestro de clientes del sistema"
      primary_key: "CodClie"
      indexes:
        - field: "CodClie"
          unique: true
        - field: "ID3"
          unique: false
        - field: "Activo"
          unique: false
      fields:
        CodClie:
          description: "Código único identificador del cliente"
          type: "varchar(15)"
          constraints: { primary_key: true, not_null: true }
          
        Descrip:
          description: "Nombre o razón social del cliente"
          type: "varchar(200)"
          
        CodSucu:
          description: "Sucursal asignada al cliente"
          type: "varchar(10)"
          foreign_key: "SACONF(CodSucu)"
          
        ID3:
          description: "RIF o Cédula del cliente"
          type: "varchar(20)"
          
        tipoid3:
          description: "Tipo de identificación (RIF, Cédula, etc.)"
          type: "varchar(10)"
          constraints: { not_null: true }
          values: ["RIF", "CÉDULA", "PASAPORTE"]
          
        Clase:
          description: "Clasificación del cliente (mayorista, minorista, etc.)"
          type: "varchar(30)"
          
        Represent:
          description: "Nombre del representante legal o contacto"
          type: "varchar(150)"
          
        Direc1:
          description: "Primera línea de dirección de entrega"
          type: "varchar(150)"
          
        Direc2:
          description: "Segunda línea de dirección de entrega"
          type: "varchar(150)"
          
        Pais:
          description: "País donde reside el cliente"
          type: "varchar(5)"
          constraints: { not_null: true }
          foreign_key: "SAPAIS(Pais)"
          
        Estado:
          description: "Estado o provincia donde reside"
          type: "varchar(10)"
          constraints: { not_null: true }
          foreign_key: "SAESTADO(Estado)"
          
        Ciudad:
          description: "Ciudad donde reside el cliente"
          type: "varchar(10)"
          constraints: { not_null: true }
          foreign_key: "SACIUDAD(Ciudad)"
          
        Municipio:
          description: "Municipio de residencia"
          type: "varchar(50)"
          constraints: { not_null: true }
          
        Zipcode:
          description: "Código postal o ZIP del cliente"
          type: "varchar(10)"
          
        Telef:
          description: "Número telefónico principal"
          type: "varchar(20)"
          
        Movil:
          description: "Número de teléfono móvil"
          type: "varchar(20)"
          
        Email:
          description: "Correo electrónico"
          type: "varchar(100)"
          validation: "Formato válido de email"
          
        Fax:
          description: "Número de fax"
          type: "varchar(20)"
          
        NIT:
          description: "Número de Identificación Tributaria"
          type: "varchar(20)"
          
        CodZona:
          description: "Zona de ventas asignada"
          type: "varchar(10)"
          foreign_key: "SAZONA(CodZona)"
          
        CodVend:
          description: "Vendedor principal asignado"
          type: "varchar(10)"
          foreign_key: "SAVEND(CodVend)"
          
        CodConv:
          description: "Convenio de precios aplicable"
          type: "varchar(10)"
          foreign_key: "SACONV(CodConv)"
          
        CodFacL:
          description: "Tipo de factura en lote permitida"
          type: "varchar(10)"
          
        TipoCli:
          description: "Tipo de cliente (contado, crédito, etc.)"
          type: "varchar(20)"
          constraints: { not_null: true }
          values: ["CONTADO", "CRÉDITO", "MIXTO"]
          
        TipoPVP:
          description: "Tabla de precios aplicable"
          type: "varchar(10)"
          constraints: { not_null: true }
          
        IntMora:
          description: "Tasa de interés de mora diaria (%)"
          type: "decimal(5,2)"
          constraints: { not_null: true }
          range: "0.00 - 100.00"
          
        EsGranCont:
          description: "Es cliente gran contribuyente (1=sí, 0=no)"
          type: "smallint"
          values: [0, 1]
          
        EsCredito:
          description: "Maneja crédito (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        LimiteCred:
          description: "Límite de crédito permitido"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          default: 0.00
          
        DiasCred:
          description: "Días de crédito otorgados"
          type: "int"
          constraints: { not_null: true }
          range: "0-999"
          
        EsToleran:
          description: "Aplica tolerancia de días (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        DiasTole:
          description: "Días de tolerancia permitidos"
          type: "int"
          constraints: { not_null: true }
          default: 0
          
        FechaE:
          description: "Fecha de apertura de la cuenta"
          type: "datetime2(7)"
          
        Observa:
          description: "Observaciones generales del cliente"
          type: "varchar(max)"
          
        Saldo:
          description: "Saldo actual adeudado"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          default: 0.00
          
        SaldoPtos:
          description: "Saldo de puntos acumulados"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          default: 0.00
          
        MontoMax:
          description: "Monto máximo de venta por transacción"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          default: 0.00
          
        MtoMaxCred:
          description: "Monto máximo de crédito permitido"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          default: 0.00
          
        PagosA:
          description: "Pagos adelantados recibidos"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          default: 0.00
          
        PromPago:
          description: "Próxima fecha de pago esperada"
          type: "datetime2(7)"
          
        RetenIVA:
          description: "Aplica retención de IVA (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        EsReten:
          description: "Es retenedor de impuestos (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        Descto:
          description: "Descuento comercial aplicable (%)"
          type: "decimal(5,2)"
          constraints: { not_null: true }
          range: "0.00 - 100.00"
          default: 0.00
          
        FechaUV:
          description: "Fecha de la última venta registrada"
          type: "datetime2(7)"
          
        MontoUV:
          description: "Monto de la última venta"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          default: 0.00
          
        NumeroUV:
          description: "Número de documento de última venta"
          type: "varchar(30)"
          
        FechaUP:
          description: "Fecha del último pago recibido"
          type: "datetime2(7)"
          
        MontoUP:
          description: "Monto del último pago"
          type: "decimal(15,2)"
          constraints: { not_null: true }
          default: 0.00
          
        NumeroUP:
          description: "Número de documento del último pago"
          type: "varchar(30)"
          
        EsMoneda:
          description: "Utiliza moneda referencial (1=sí, 0=no)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          
        Activo:
          description: "Cliente activo (1=activo, 0=inactivo)"
          type: "smallint"
          constraints: { not_null: true }
          values: [0, 1]
          default: 1
          
        CodalTE:
          description: "Código alternativo del cliente"
          type: "varchar(20)"
          
        TipoReg:
          description: "Tipo de registro (cliente normal, especial, etc.)"
          type: "varchar(20)"
          constraints: { not_null: true }
          
        DescExt:
          description: "Descripción extendida o notas adicionales"
          type: "varchar(max)"
          
        FechaCreate:
          description: "Fecha y hora de creación del registro"
          type: "datetime2(7)"
    
    SAVEND:
      category: "Terceros"
      description: "Maestro de vendedores y servidores"
      primary_key: "CodVend"
      fields:
        CodVend:
          description: "Código único identificador del vendedor"
          type: "varchar(15)"
          constraints: { primary_key: true, not_null: true }
          
        Descrip:
          description: "Nombre completo del vendedor"
          type: "varchar(150)"
          
        CodSucu:
          description: "Sucursal donde labora"
          type: "varchar(10)"
          foreign_key: "SACONF(CodSucu)"
          
        ID3:
          description: "Cédula de identidad del vendedor"
          type: "varchar(20)"
          
        tipoid3:
          description: "Tipo de identificación"
          type: "varchar(10)"
          constraints: { not_null: true }
          values: ["CÉDULA", "PASAPORTE", "RIF"]
          
        Clase:
          description: "Clasificación del vendedor (supervisor, agente, etc.)"
          type: "varchar(30)"
          
        Direc1:
          description: "Primera línea de dirección"
          type: "varchar(150)"
          
        Direc2:
          description: "Segunda línea de dirección"
          type: "varchar(150)"
          
        Pais:
          description: "País de residencia"
          type: "varchar(5)"
          foreign_key: "SAPAIS(Pais)"
          
        Estado:
          description: "Estado de residencia"
          type: "varchar(10)"
          foreign_key: "SAESTADO(Estado)"
          
        Ciudad:
