  # =========================================================================
  # RELACIONES DEL SISTEMA (Referencial Integrity)
  # =========================================================================
  
  relationships:
    - type: "1:N"
      from: "SACONF.CodSucu"
      to: ["SACLIE.CodSucu", "SAVEND.CodSucu", "SAMECA.CodSucu", "SAPROV.CodSucu", "SAZONA.CodSucu", "SADEPO.CodSucu", "SAFACT.CodSucu", "SACOMP.CodSucu"]
      description: "Cada sucursal tiene múltiples clientes, vendedores, depósitos, documentos"
      
    - type: "1:N"
      from: "SACLIE.CodClie"
      to: ["SAFACT.CodClie", "SAACXC.CodClie"]
      description: "Cada cliente tiene múltiples facturas y cuentas por cobrar"
      
    - type: "1:N"
      from: "SAVEND.CodVend"
      to: ["SAFACT.CodVend", "SACLIE.CodVend"]
      description: "Cada vendedor tiene múltiples clientes asignados y facturas"
      
    - type: "1:N"
      from: "SADEPO.CodUbic"
      to: ["SAFACT.CodUbic", "SACOMP.CodUbic"]
      description: "Cada depósito es origen/destino de múltiples movimientos"
      
    - type: "1:N"
      from: "SAZONA.CodZona"
      to: ["SACLIE.CodZona"]
      description: "Cada zona tiene múltiples clientes"
      
    - type: "1:N"
      from: "SATAXES.CodTaxs"
      to: ["SACONF.CodTaxs", "SATAXCOM.CodTaxs", "SATAXVEN.CodTaxs"]
      description: "Cada impuesto se aplica a múltiples documentos"
      
    - type: "1:N"
      from: "SAPAIS.Pais"
      to: ["SAESTADO.Pais", "SACIUDAD.Pais", "SACLIE.Pais", "SAVEND.Pais", "SAMECA.Pais", "SAPROV.Pais", "SADEPO.Pais"]
      description: "Cada país tiene estados, ciudades, terceros"
      
    - type: "1:N"
      from: "SAESTADO.Estado"
      to: ["SACIUDAD.Estado", "SACLIE.Estado", "SAVEND.Estado", "SAMECA.Estado", "SAPROV.Estado", "SADEPO.Estado"]
      description: "Cada estado tiene ciudades y terceros"
      
    - type: "Logical"
      from: "SAFACT.CodClie"
      to: "SAACXC.CodClie"
      description: "Venta genera cuenta por cobrar (JOIN sin FK)"
      
    - type: "Logical"
      from: "SACOMP.CodProv"
      to: "SAACXP.CodProv"
      description: "Compra genera cuenta por pagar (JOIN sin FK)"

  # =========================================================================
  # ÍNDICES RECOMENDADOS
  # =========================================================================
  
  indexes:
    - table: "SACLIE"
      fields: ["CodClie", "Activo", "ID3"]
      type: "Composite"
      reason: "Búsquedas frecuentes de clientes activos"
      
    - table: "SAFACT"
      fields: ["CodClie", "FechaE", "NumeroD"]
      type: "Composite"
      reason: "Reportes de ventas por cliente y fecha"
      
    - table: "SACOMP"
      fields: ["CodProv", "FechaE"]
      type: "Composite"
      reason: "Reportes de compras por proveedor"
      
    - table: "SAACXC"
      fields: ["CodClie", "Saldo"]
      type: "Composite"
      reason: "Gestión de cuentas por cobrar pendientes"
      
    - table: "SAACXP"
      fields: ["CodProv", "Saldo"]
      type: "Composite"
      reason: "Gestión de cuentas por pagar pendientes"
      
    - table: "SATAXES"
      fields: ["CodTaxs", "Activo"]
      type: "Composite"
      reason: "Búsquedas rápidas de impuestos activos"

  # =========================================================================
  # VALIDACIONES DE NEGOCIO
  # =========================================================================
  
  validations:
    montos:
      - rule: "Monto total = TGravable + TExento"
        table: "SAFACT, SACOMP"
        
      - rule: "Descuento <= Monto - MtoTax"
        table: "SAFACT, SACOMP"
        
      - rule: "Saldo >= 0 OR es cuenta activa"
        table: "SAACXC, SAACXP"
    
    fechas:
      - rule: "FechaE <= FechaV (Emisión <= Vencimiento)"
        table: "SAFACT, SACOMP, SAACXC, SAACXP"
        
      - rule: "FechaI >= FechaE (Posteo >= Emisión)"
        table: "SAFACT, SACOMP"
        
      - rule: "FechaCreate = GETDATE() por defecto"
        table: "Todas las tablas"
    
    códigos:
      - rule: "CodClie debe existir en SACLIE"
        table: "SAFACT, SAACXC"
        
      - rule: "CodProv debe existir en SAPROV"
        table: "SACOMP, SAACXP"
        
      - rule: "CodSucu debe existir en SACONF"
        table: "Todas menos SAPAIS, SAESTADO, SACIUDAD"
    
    booleanos:
      - rule: "Valores válidos: 0 o 1"
        table: "Campos con type smallint"
        
      - rule: "0 = Inactivo/No, 1 = Activo/Sí"
        table: "Campos Activo, Es*, DE*"
    
    porcentajes:
      - rule: "Rango: 0.00 - 100.00"
        fields: ["PorctReten", "Descto", "IntMora", "PctAnual", "PctManejo", "RangoComisión"]
        
      - rule: "Precisión: 2 decimales"
        type: "decimal(5,2)"

