<!DOCTYPE html>
<html lang="es" class="dark h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %} - GeBankSaint</title>
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#480da0",
                        "background-light": "#f7f6f8",
                        "background-dark": "#171022",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2a2235",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
            safelist: [
                'fixed', 'inset-0', 'z-50', 'overflow-y-auto', 
                'sm:max-w-4xl', 'sm:w-full', 'sm:my-8', 'sm:align-middle',
                'rounded-xl', 'shadow-2xl',
                'bg-background-dark/80', 'backdrop-blur-sm'
            ]
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.9" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-[#130d1b] dark:text-[#f3f1f6]">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <!-- Header -->
        <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-[#ece7f3] dark:border-[#382e48] bg-white dark:bg-[#1f162e] px-4 md:px-10 py-3 shadow-sm">
            <div class="flex items-center gap-4 text-[#130d1b] dark:text-white">
                <div class="size-8 text-primary">
                    <svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] hidden md:block">GeBankSaint</h2>
            </div>
            
            <!-- Navigation -->
            <nav class="hidden md:flex flex-1 justify-center items-center gap-6">
                <a href="/" class="text-sm font-bold transition-colors {% if request.url.path == '/' %}text-primary{% else %}text-[#6b4c9a] dark:text-[#a589cc] hover:text-primary{% endif %}">Dashboard</a>
                <a href="/cxc/clientes" class="text-sm font-bold transition-colors {% if '/cxc/' in request.url.path %}text-primary{% else %}text-[#6b4c9a] dark:text-[#a589cc] hover:text-primary{% endif %}">Cuentas por Cobrar</a>
                <a href="/bancos/subir" class="text-sm font-bold transition-colors {% if '/bancos/' in request.url.path %}text-primary{% else %}text-[#6b4c9a] dark:text-[#a589cc] hover:text-primary{% endif %}">Conciliaci√≥n</a>
                <a href="#" class="text-sm font-bold text-[#6b4c9a] dark:text-[#a589cc] hover:text-primary transition-colors">Reportes</a>
            </nav>

            <div class="flex flex-1 justify-end gap-2 items-center">
                <button id="theme-toggle" type="button" class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-white dark:bg-surface-dark border border-[#ece7f3] dark:border-[#382e48] text-[#130d1b] dark:text-white hover:bg-[#f3f1f6] dark:hover:bg-[#382e48] transition-colors">
                    <span id="theme-toggle-dark-icon" class="hidden material-symbols-outlined text-[20px]">light_mode</span>
                    <span id="theme-toggle-light-icon" class="hidden material-symbols-outlined text-[20px]">dark_mode</span>
                </button>

                <div class="flex gap-2 items-center border-l border-[#ece7f3] dark:border-[#382e48] pl-2">
                    <a href="/configuracion/tasas" class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-white dark:bg-surface-dark border border-[#ece7f3] dark:border-[#382e48] text-[#130d1b] dark:text-white hover:bg-[#f3f1f6] dark:hover:bg-[#382e48] transition-colors">
                        <span class="material-symbols-outlined text-[20px]">settings</span>
                    </a>
                </div>
                <div class="flex items-center gap-3 pl-2 border-l border-[#ece7f3] dark:border-[#382e48]">
                    <div class="hidden sm:flex flex-col items-end">
                        <span class="text-xs font-bold text-[#130d1b] dark:text-white line-clamp-1">Administrador</span>
                        <span class="text-[10px] text-[#6b4c9a] dark:text-[#a589cc]">Super User</span>
                    </div>
                    <div class="bg-primary/10 size-9 rounded-full flex items-center justify-center text-primary font-bold border border-primary/20">
                        AD
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Layout -->
        <main class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center py-5 px-4 md:px-8 lg:px-12 xl:px-40">
                <div class="layout-content-container flex flex-col max-w-[1200px] flex-1 gap-6">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>
    </div>

    <script>
        // Theme toggle logic
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
            document.documentElement.classList.remove('dark');
        }

        var themeToggleButton = document.getElementById('theme-toggle');

        themeToggleButton.addEventListener('click', function() {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</body>
</html>
